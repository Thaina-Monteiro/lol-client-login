<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login League of Legends</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>



        <section class="first-section">
            <figure class="img-logo">
                <img src="./imgs/image 2.png" alt="logo da empresa RiotGames" class="img-logo">
            </figure>
            <p class="fazer-login">Fazer Login</p>
            <form class="first-form">
                <label for="nome"></label>
                <input id="nome" type="text" name="nome" placeholder="Nome de Usuário" required class="first-input">
                <label for="senha"></label>
                <input id="senha" type="password" name="nome" placeholder="Senha" required class="first-input">
            </form>
            <div class="redes">
                <figure class="face">
                    <a href="#" target="_blank">
                        <img src="./imgs/facebook-logo-fill 1.png" alt="facebook" class="f">
                    </a>
                </figure>
                <figure class="google">
                    <a href="#" target="_blank">
                        <img src="./imgs/google-logo-fill 1.png" alt="google">
                    </a>
                </figure>
                <figure class="apple">
                    <a href="#" target="_blank">
                        <img src="./imgs/apple-logo-fill 1.png" alt="apple">
                    </a>
                </figure>
            </div>

            <form class="second-form">
                <input id="login" type="checkbox" name="Manter Login" class="second-input">
                <label for="login">Manter Login</label>
            </form>
            <div class="acesso">
                <button>
                    <img class="seta" src="./imgs/arrow-right-thin 2.png" alt="arrow">
                </button>
                <p>
                    <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
                </p>
                <p>
                    <a href="#" target="_blank">Criar conta</a>
                </p>
            </div>

        </section>

        <section class="second-section">
            <figure>
                <img src="./imgs/image 3.png" alt="foto do game" class="img-dragao">
            </figure>
        </section>


    </main>

    <script src="./script.js"></script>
</body>

</html>
